<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Фільтр таблиці</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
        border: 2px solid #D2B48C; /* Додано границю кольору #D2B48C */
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }

    th {
        background-color: #f2f2f2;
        font-family: 'Lato', sans-serif;
        font-size: 16px;
        font-weight: bold;
    }

    td {
        font-family: 'Leelawadee UI', sans-serif;
        font-size: 14px;
    }

    input[type="button"] {
        background-color: white;
        border: 2px solid #D2B48C;
        color: #333;
        padding: 6px 10px;
        cursor: pointer;
        border-radius: 5px; /* Заокруглені краї кнопки */
    }

    input[type="button"]:hover {
        background-color: #ddd;
    }

    .orders-btn {
        background-color: #D2B48C;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px; /* Заокруглені краї кнопки */
        float: right; /* Вирівнювання кнопки праворуч */
    }

</style>
</head>
<body>
<button class="orders-btn" onclick="window.location.href='/user/orders'">Назад</button>
<h2 style="font-family: 'Lato', sans-serif; font-size: 21px; font-weight: bold;">Всі замовлення</h2>

<label for="filter">Показати:</label>
<select id="filter">
    <option value="0">Всі</option>
    <option value="1">Замовлено</option>
    <option value="2">Скасовано</option>
    <option value="3">Відбулось</option>
</select>


<!--<div th:each="record, iterStat : ${scheduleItems}">-->

        </thead>
        <tbody>
        <tr th:each="record, iterStat : ${scheduleItems}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${record.getScheduleRecord().getDate()}"></td>
            <td th:text="${record.time}"></td>
            <td th:text="${services.get(record.getService()).getFirst().getName()}"></td>
            <td th:text="${record.getScheduleRecord().getCoach().getFullName()}"></td>
            <td th:text="${T(java.time.LocalDateTime).of(record.scheduleRecord.date, record.time).isBefore(T(java.time.LocalDateTime).now()) ? 'Тренування проведено' : 'Тренування заплановано'}"></td>
        </tr>
        </tbody>
    </table>
