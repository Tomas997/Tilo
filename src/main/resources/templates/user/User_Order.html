<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Фільтр таблиці</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            border: 2px solid #D2B48C; /* Додано границю кольору #D2B48C */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-family: 'Lato', sans-serif;
            font-size: 18px;
            font-weight: bold;
        }

        td {
            font-family: 'Leelawadee UI', sans-serif;
            font-size: 14px;
        }

        h2 {
            font-family: 'Lato', sans-serif;
            font-size: 24px; /* Збільшено розмір заголовків */
            font-weight: bold; /* Збільшено жирність заголовків */
            margin-top: 20px;
        }

        input[type="button"] {
            background-color: white;
            border: 2px solid #D2B48C;
            color: #333;
            padding: 6px 10px;
            cursor: pointer;
            border-radius: 5px; /* Заокруглені краї кнопки */
        }

        input[type="button"]:hover {
            background-color: #ddd;
        }

        .back-btn {
            background-color: #D2B48C;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px; /* Заокруглені краї кнопки */
            float: right; /* Вирівнювання кнопки праворуч */
        }

        .back-btn:hover {
            background-color: #CDA774;
        }

        #popup a {
            color: #333; /* Колір тексту */
            font-size: 16px; /* Розмір шрифту */
            text-decoration: none; /* Відсутність підкреслення */
        }

        #popup a:hover {
            color: #D2B48C; /* Колір тексту при наведенні */
            text-decoration: underline; /* Підкреслення при наведенні */
        }

        #popup table {
            width: 100%;
            border-collapse: collapse;
        }

        #popup th, #popup td {
            padding: 8px;
            text-align: left;
        }

        #popup th {
            padding-right: 10px;
        }

        .navbar {
            background-color: #DDE1E4; /* Колір фону для меню */
        }

        .navbar-nav .nav-link:hover {
            font-weight: bold; /* Зробити текст жирним при наведенні */
        }
    </style>
</head>
<body>

    <div class="container">
        <a class="navbar-brand" href="/#homeindex.html">tilo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/index.html#home">Головна</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/index.html#about-us-section">Про нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/index.html#place">Адреса</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/services.html">Напрямки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/instructors.html">Тренери</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/prices.html">Ціни</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cabinet.html">Кабінет</a>
                </li>
                <div sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Вийти</a>
                    </li>
                </div>
            </ul>
        </div>
    </div>
</nav>
<button class="back-btn" onclick="window.location.href='/user/orders'">Назад</button>
<h2 style="font-family: 'Lato', sans-serif; font-size: 21px; font-weight: bold;">Всі замовлення</h2>

<label for="filter">Показати:</label>

    <option value="0">Всі</option>
    <option value="1">Замовлено</option>
    <option value="2">Скасовано</option>
    <option value="3">Відбулось</option>

<!--<div th:each="record, iterStat : ${scheduleItems}">-->
    <table>
        <thead>
        <tr>
            <th>Рядок</th>
            <th>Дата відвідування</th>
            <th>Час відвідування</th>
            <th>Назва</th>
            <th>Тренер</th>
            <th>Статус</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="record, iterStat : ${scheduleItems}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${record.getScheduleRecord().getDate()}"></td>
            <td th:text="${record.time}"></td>
            <td th:text="${services.get(record.getService()).getFirst().getName()}"></td>
            <td th:text="${record.getScheduleRecord().getCoach().getFullName()}"></td>
            <td th:text="${T(java.time.LocalDateTime).of(record.scheduleRecord.date, record.time).isBefore(T(java.time.LocalDateTime).now()) ? 'Тренування проведено' : 'Тренування заплановано'}"></td>
        </tr>
        </tbody>
    </table>
